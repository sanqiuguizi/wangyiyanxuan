<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>网易帐号中心</title>
		<link rel="shortcut icon" type="image/x-icon" href='img/zt-img/favicon1.ico' />
		<link rel="icon" type="image/x-icon" href='img/zt-img/favicon1.ico' />
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jQuery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
			<div class="head w">
				<div class="logo"></div>
				<div class="headeright">
					已有账号？去
					<a href="login.html">登录</a>
				</div>
			</div>
			<div class="main">
			<form action="../RegisterServlet" method="get">
				<div class="tab">
					<div class="left">普通帐号注册</div>
					<a href="###">靓号注册
					<p class="new">new</p>
					</a>
				</div>
				<div class="user">
					<label>账号:</label>
					<input type="text" id="email" name="email" placeholder="网易邮箱/其他邮箱"/>
					<div class="clear"></div>
					<div class="msg">
						<i></i>
						<span></span>
					</div>
				</div>
				<div class="psw">
					<label>密码:</label>
					<input type="text" id="psw1" name="pwd" placeholder="6-16位密码,区分大小写"/>
					<div class="clear"></div>
					<div class="msg">
						<i></i>
						<span></span>
					</div>
				</div>
				<div class="psw">
					<label>确认密码:</label>
					<input type="text" id="psw2"  placeholder="再次输入密码"/>
					<div class="clear"></div>
					<div class="msg">
						<i></i>
						<span></span>
					</div>
				</div>
				<div class="phone">
					<label>手机号:</label>
					<input type="text" id="phone" name="phone" placeholder="11位手机号"/>
					<div class="clear"></div>
					<div class="msg">
						<i></i>
						<span></span>
					</div>
				</div>
				<div class="note">
					<label></label>
					<div class="notecontent">
						<a href="###">切换到国际手机</a>
						<span>忘记密码时，可通过手机快速找回密码</span>
					</div>
				</div>
				<div class="register">
					<label></label>
					<button>注册</button>
				</div>
				<div class="tips">
					<label></label>
					<div class="tipcontent">
						<input type="checkbox" id="checkbox" />
						用户勾选即代表同意
						<a href="###">《网易邮箱服务条款》</a>和
						<a href="###">《网易隐私政策》</a>
					</div>
				</div>
				<div class="adv">
					<a href="###">
						<img src="img/zt-img/adv.png"/>
					</a>
				</div>
			</form>
			</div>
			</div>
			
			<div class="foot w">
				<p>
					<a href="###">About NetEase</a>-
					<a href="###">公司简介</a>-
					<a href="###">联系方式</a>-
					<a href="###">联系方式</a>-
					<a href="###">OAuth2.0认证</a>-
					<a href="###">招聘信息</a>-
					<a href="###">客户服务</a>-
					<a href="###">相关法律</a>-
					<a href="###">网络营销</a>
				</p>
				<p>网易公司版权所有 ©1997-2018</p>
			</div>
	</body>
</html>
